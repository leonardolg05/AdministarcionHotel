<div class="col-md-4">
    <input id="fechaInicial" type="date" class="form-control" placeholder="Escriba la fecha Inicial">

    <input id="fechaFinal" type="date" class="form-control" placeholder="Escriba la fecha Final">
  </div>
<br>
  <button (click)="buscarHabitaciones()">Buscar</button>
<br>
  <div class="col-md-4">
    <input id="buscar" type="text" class="form-control" placeholder="Escriba algo para filtrar"
      (keyup)="TableFilter()">
  </div>
<div class="card-body">
    <table id="tabla" class="table">
        <div *ngFor="let habitacion of habitaciones">
            <thead>
                <th>Habitacion</th>
                <th>Hotel</th>
                <th>Direccion</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of vehiculo | paginate: { itemsPerPage: 5, currentPage: actualPage}">
                    <td>{{item.habitacion}}</td>
                    <td>{{item.hotel}}</td>
                    <td>{{item.direccion}}</td>
                    <td>
                        <button (click)="reservar(item)"  class="btn" title="Editar"><i
                            class="now-ui-icons design-2_ruler-pencil"></i></button>
                    </td>
                    
                    
                </tr>
            </tbody>
        </div>
    </table>
    

</div>
